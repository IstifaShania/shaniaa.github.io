# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person    local_business_type: ''
    org_name: ''
    description: 'Istifa Shania - Data Scientist & AI Researcher specializing in predictive modeling, machine learning, and decision intelligence for industry transformation.'
