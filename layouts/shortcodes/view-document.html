{{ $path := .Get 0 }}
{{ $type := .Get 1 | default "pdf" }}
<div class="document-viewer">
  <iframe src="https://docs.google.com/viewer?url={{ .Site.BaseURL }}{{ $path }}&embedded=true" 
    width="100%" 
    height="600px" 
    style="border: 1px solid #ddd;" 
    frameborder="0">
    <p>Your browser doesn't support iframes. Please <a href="{{ $path }}">download the {{ $type }}</a> to view it.</p>
  </iframe>
</div>
  {{ else if eq $type "ppt" }}
    <div class="ppt-container" style="position: relative; width: 100%; height: 600px; overflow: hidden; border: 1px solid #ddd;">
      <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 2; background: transparent;"></div>
      <iframe 
        src="https://view.officeapps.live.com/op/embed.aspx?src={{ .Site.BaseURL }}{{ $path }}" 
        width="100%" 
        height="100%" 
        style="border: none;">
        <p>Browser Anda tidak mendukung iframe.</p>
      </iframe>
    </div>
  {{ end }}
</div>

<style>
  .document-viewer {
    position: relative;
    margin: 20px 0;
  }
  
  /* Overlay untuk mencegah tindakan tertentu */
  .document-viewer::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 40px;
    height: 40px;
    z-index: 10;
    background-color: transparent;
    pointer-events: none;
  }
</style>
