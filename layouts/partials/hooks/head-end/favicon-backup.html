<!-- Backup of original favicon.html -->
{{- with resources.Get "media/favicon.png" -}}
  <!-- Create different sizes directly from the source file -->
  {{- $favicon := . -}}
  {{- $favicon16 := $favicon.Resize "16x16" -}}
  {{- $favicon32 := $favicon.Resize "32x32" -}}
  {{- $favicon180 := $favicon.Resize "180x180" -}}
    <!-- Add all favicon variations with cache-busting query parameters -->
  <link rel="icon" href="{{ $favicon.RelPermalink }}?v={{ now.UnixNano }}">
  <link rel="shortcut icon" href="{{ $favicon.RelPermalink }}?v={{ now.UnixNano }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ $favicon16.RelPermalink }}?v={{ now.UnixNano }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ $favicon32.RelPermalink }}?v={{ now.UnixNano }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ $favicon180.RelPermalink }}?v={{ now.UnixNano }}">
  <meta name="msapplication-TileImage" content="{{ $favicon180.RelPermalink }}?v={{ now.UnixNano }}">
{{- end -}}
